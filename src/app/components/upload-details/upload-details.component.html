<div class="d-flex align-items-center flex-row">
    <div class="mr-3 justif">
        <img src="{{fileUpload.url}}" alt="list-pics" width="150" height="75">
    </div>
    <div class="mr-3">
        <a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
    </div>
    <div class="flex-grow-1">
        <button (click)="deleteFileUpload(fileUpload)" class="btn btn-danger btn-sm" style="float: right">
            Delete
        </button>
    </div>
</div>
